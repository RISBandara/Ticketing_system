
<div>
    <h2><span data-translate="ticketingSystemApp.seat.detail.title">Seat</span> {{vm.seat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ticketingSystemApp.seat.seat_id">Seat Id</span></dt>
        <dd>
            <span>{{vm.seat.seat_id}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.seat.remark">Remark</span></dt>
        <dd>
            <span>{{vm.seat.remark}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.seat.vehicle">Vehicle</span></dt>
        <dd>
            <a ui-sref="vehicle-detail({id:vm.seat.vehicleId})">{{vm.seat.vehicleVehicle_name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="seat-detail.edit({id:vm.seat.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
