
<div>
    <h2><span data-translate="ticketingSystemApp.smartCard.detail.title">Smart Card</span> {{vm.smartCard.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ticketingSystemApp.smartCard.smartCardID">Smart Card ID</span></dt>
        <dd>
            <span>{{vm.smartCard.smartCardID}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.smartCard.expiryDate">Expiry Date</span></dt>
        <dd>
            <span>{{vm.smartCard.expiryDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.smartCard.status">Status</span></dt>
        <dd>
            <span>{{vm.smartCard.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="smart-card-detail.edit({id:vm.smartCard.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
