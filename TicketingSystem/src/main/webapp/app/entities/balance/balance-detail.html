
<div>
    <h2><span data-translate="ticketingSystemApp.balance.detail.title">Balance</span> {{vm.balance.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ticketingSystemApp.balance.currentAmount">Current Amount</span></dt>
        <dd>
            <span>{{vm.balance.currentAmount}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.balance.reloadAmount">Reload Amount</span></dt>
        <dd>
            <span>{{vm.balance.reloadAmount}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.balance.paymentMethod">Payment Method</span></dt>
        <dd>
            <span>{{vm.balance.paymentMethod}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.balance.total">Total</span></dt>
        <dd>
            <span>{{vm.balance.total}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.balance.time">Time</span></dt>
        <dd>
            <span>{{vm.balance.time | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.balance.smartCardID">Smart Card ID</span></dt>
        <dd>
            <a ui-sref="smart-card-detail({id:vm.balance.smartCardIDId})">{{vm.balance.smartCardIDId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="balance-detail.edit({id:vm.balance.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
