<div>
    <h2 data-translate="ticketingSystemApp.balance.home.title">Balances</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="balance.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="ticketingSystemApp.balance.home.createLabel">
                        Create new Balance
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'ticketingSystemApp.balance.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="currentAmount"><span data-translate="ticketingSystemApp.balance.currentAmount">Current Amount</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reloadAmount"><span data-translate="ticketingSystemApp.balance.reloadAmount">Reload Amount</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="paymentMethod"><span data-translate="ticketingSystemApp.balance.paymentMethod">Payment Method</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="total"><span data-translate="ticketingSystemApp.balance.total">Total</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="time"><span data-translate="ticketingSystemApp.balance.time">Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="smartCardIDId"><span data-translate="ticketingSystemApp.balance.smartCardID">Smart Card ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="balance in vm.balances track by balance.id">
                    <td><a ui-sref="balance-detail({id:balance.id})">{{balance.id}}</a></td>
                    <td>{{balance.currentAmount}}</td>
                    <td>{{balance.reloadAmount}}</td>
                    <td>{{balance.paymentMethod}}</td>
                    <td>{{balance.total}}</td>
                    <td>{{balance.time | date:'medium'}}</td>
                    <td>
                        <a ui-sref="smart-card-detail({id:balance.smartCardIDId})">{{balance.smartCardIDId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="balance-detail({id:balance.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="balance.edit({id:balance.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="balance.delete({id:balance.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
