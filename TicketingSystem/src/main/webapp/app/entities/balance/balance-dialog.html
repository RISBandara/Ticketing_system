
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBalanceLabel" data-translate="ticketingSystemApp.balance.home.createOrEditLabel">Create or edit a Balance</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.balance.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.balance.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ticketingSystemApp.balance.currentAmount" for="field_currentAmount">Current Amount</label>
            <input type="number" min="0" class="form-control" name="currentAmount" id="field_currentAmount"
                    ng-model="vm.balance.currentAmount"
                    required/>
            <div ng-show="editForm.currentAmount.$invalid">
                <p class="help-block"
                    ng-show="editForm.currentAmount.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.currentAmount.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ticketingSystemApp.balance.reloadAmount" for="field_reloadAmount">Reload Amount</label>
            <input type="number" min="0" class="form-control" name="reloadAmount" id="field_reloadAmount"
                    ng-model="vm.balance.reloadAmount"
                    required/>
            <div ng-show="editForm.reloadAmount.$invalid">
                <p class="help-block"
                    ng-show="editForm.reloadAmount.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.reloadAmount.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ticketingSystemApp.balance.paymentMethod" for="field_paymentMethod">Payment Method</label>
            <select ng-options="m for m in method" class="form-control" name="paymentMethod" id="field_paymentMethod"
                    ng-model="vm.balance.paymentMethod"
                    required/>
            <div ng-show="editForm.paymentMethod.$invalid">
                <p class="help-block"
                    ng-show="editForm.paymentMethod.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ticketingSystemApp.balance.total" for="field_total">Total</label>
            <input type="number" min="0" class="form-control" name="total" id="field_total"
                    ng-model="vm.balance.total"
                    required/>
            <div ng-show="editForm.total.$invalid">
                <p class="help-block"
                    ng-show="editForm.total.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.total.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ticketingSystemApp.balance.time" for="field_time">Time</label>
                <div class="input-group">
                    <input id="field_time" type="text" class="form-control" name="time" datetime-picker="{{dateformat}}" ng-model="vm.balance.time" is-open="vm.datePickerOpenStatus.time"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('time')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.time.$invalid">
                <p class="help-block"
                    ng-show="editForm.time.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.time.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="ticketingSystemApp.balance.smartCardID" for="field_smartCardID">Smart Card ID</label>
            <select class="form-control" id="field_smartCardID" name="smartCardID" ng-model="vm.balance.smartCardIDId" ng-options="smartCard.id as smartCard.id for smartCard in vm.smartcardids | orderBy:'id'" required>
            </select>
        </div>
        <div ng-show="editForm.smartCardID.$invalid">
            <p class="help-block"
                ng-show="editForm.smartCardID.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
