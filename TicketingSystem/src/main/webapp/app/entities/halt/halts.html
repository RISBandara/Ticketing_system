<div>
    <h2 data-translate="ticketingSystemApp.halt.home.title">Halts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="halt.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="ticketingSystemApp.halt.home.createLabel">
                        Create new Halt
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'ticketingSystemApp.halt.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="start_halt"><span data-translate="ticketingSystemApp.halt.start_halt">Start Halt</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="end_halt"><span data-translate="ticketingSystemApp.halt.end_halt">End Halt</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="halt_distance"><span data-translate="ticketingSystemApp.halt.halt_distance">Halt Distance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="price"><span data-translate="ticketingSystemApp.halt.price">Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="routeRoute_name"><span data-translate="ticketingSystemApp.halt.route">Route</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="halt in vm.halts track by halt.id">
                    <td><a ui-sref="halt-detail({id:halt.id})">{{halt.id}}</a></td>
                    <td>{{halt.start_halt}}</td>
                    <td>{{halt.end_halt}}</td>
                    <td>{{halt.halt_distance}}</td>
                    <td>{{halt.price}}</td>
                    <td>
                        <a ui-sref="route-detail({id:halt.routeId})">{{halt.routeRoute_name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="halt-detail({id:halt.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="halt.edit({id:halt.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="halt.delete({id:halt.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
