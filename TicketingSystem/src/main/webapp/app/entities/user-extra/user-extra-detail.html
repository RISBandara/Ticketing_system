
<div>
    <h2><span data-translate="ticketingSystemApp.userExtra.detail.title">User Extra</span> {{vm.userExtra.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ticketingSystemApp.userExtra.name">Name</span></dt>
        <dd>
            <span>{{vm.userExtra.name}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.userExtra.contactNo">Contact No</span></dt>
        <dd>
            <span>{{vm.userExtra.contactNo}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.userExtra.address">Address</span></dt>
        <dd>
            <span>{{vm.userExtra.address}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.userExtra.user">User</span></dt>
        <dd>
            {{vm.userExtra.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-extra-detail.edit({id:vm.userExtra.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
