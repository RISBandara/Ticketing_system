
<div>
    <h2><span data-translate="ticketingSystemApp.reservation.detail.title">Reservation</span> {{vm.reservation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ticketingSystemApp.reservation.date">Date</span></dt>
        <dd>
            <span>{{vm.reservation.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.reservation.vehicle">Vehicle</span></dt>
        <dd>
            <a ui-sref="vehicle-detail({id:vm.reservation.vehicleId})">{{vm.reservation.vehicleVehicle_name}}</a>
        </dd>
        <dt><span data-translate="ticketingSystemApp.reservation.seat">Seat</span></dt>
        <dd>
            <a ui-sref="seat-detail({id:vm.reservation.seatId})">{{vm.reservation.seatSeat_id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="reservation-detail.edit({id:vm.reservation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
