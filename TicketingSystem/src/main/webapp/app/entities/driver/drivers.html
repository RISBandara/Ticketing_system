<div>
    <h2 data-translate="ticketingSystemApp.driver.home.title">Drivers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="driver.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="ticketingSystemApp.driver.home.createLabel">
                        Create new Driver
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'ticketingSystemApp.driver.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="driver_name"><span data-translate="ticketingSystemApp.driver.driver_name">Driver Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="license"><span data-translate="ticketingSystemApp.driver.license">License</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date_of_birth"><span data-translate="ticketingSystemApp.driver.date_of_birth">Date Of Birth</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="driver_email"><span data-translate="ticketingSystemApp.driver.driver_email">Driver Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="driver_phone_no"><span data-translate="ticketingSystemApp.driver.driver_phone_no">Driver Phone No</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="ticketingSystemApp.driver.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="vehicleVehicle_name"><span data-translate="ticketingSystemApp.driver.vehicle">Vehicle</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="driver in vm.drivers track by driver.id">
                    <td><a ui-sref="driver-detail({id:driver.id})">{{driver.id}}</a></td>
                    <td>{{driver.driver_name}}</td>
                    <td>{{driver.license}}</td>
                        <td>{{driver.date_of_birth | date:'mediumDate'}}</td>
                    <td>{{driver.driver_email}}</td>
                    <td>{{driver.driver_phone_no}}</td>
                    <td>{{driver.status}}</td>
                    <td>
                        <a ui-sref="vehicle-detail({id:driver.vehicleId})">{{driver.vehicleVehicle_name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="driver-detail({id:driver.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="driver.edit({id:driver.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="driver.delete({id:driver.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
